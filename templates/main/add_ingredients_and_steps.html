{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share Your Recipe</title>
        <link rel="stylesheet" href="{% static 'css/add_ingredients_and_steps.css' %}">
    {% endblock %}

</head>
<body>
    
    {% block content %}
    <div class="form_container flexcol">
        
        <div class="form_header">
            <h2>Add Ingredients</h2>
        </div>
        <form method="post" action=""> 
            {% csrf_token %}    
            {{ ingredient_form.ingredient }}
            {{ ingredient_form.quantity }}
            <button type="submit" name="next">Add Ingredient</button>
        </form>
    </div>
    {% endblock %}
    
    
</body>
</html>
