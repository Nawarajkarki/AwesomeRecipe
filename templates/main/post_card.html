  <div class="post-card">
    <div class="post-card-header flexrow">
        <img src="/static/img/male user.png" width="50px" height="50px" alt="Uploader Profile Picture">
        <div class="post-card-header-info">
            <a href="{% url 'user_profile' %}">Uploader Name</a>
            <button type="button" class="follow-button">Follow</button>
        </div>
    </div>

    <div class="post-card-body flexrow">
        <div class="post-card-body-text flexcol">
            <h2><a href="path/to/post-detail.html">Recipe Heading</a></h2>
            <p>
                Recipe detail (max 2 lines)
                <a href="{% url 'post_detail' %}" class="see-more-button">. . .See More</a>
            </p>
        </div>

        <div class="post-card-body-img">
            <img src="/static/img/Recipe img examples.jpeg" alt="Recipe image">
        </div>
    </div>
</div>

<script>
    const seeMoreButtons = document.querySelectorAll('.see-more-button');

    seeMoreButtons.forEach(button => {
        button.addEventListener('click', () => {
            localStorage.setItem('scrollPosition', window.pageYOffset);
        });
    });

    window.addEventListener('load', () => {
        const scrollPosition = localStorage.getItem('scrollPosition');
        if (scrollPosition) {
            window.scrollTo(0, scrollPosition);
            localStorage.removeItem('scrollPosition');
        }
    });
</script>
