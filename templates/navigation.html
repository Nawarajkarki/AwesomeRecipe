{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>


  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-md-2">
  <div class="container-fluid">
    <div>
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="/static/img/logo.png" alt="Logo" width="36" height="30">
        </a>
        <a class="navbar-brand" href="{% url 'home' %}">AwesomeRecipe</a>
    </div>

    

      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'user_profile' %}">
          {% if user.display_picture %}
            <img src="{{ user.display_picture }}" alt="DP" width="46" height="40" class="d-inline-block align-text-center" style="border-radius: 50%;">
          {% else %}
            <img src="{% static 'img/male user.png' %}" alt="DP" width="46" height="40" class="d-inline-block align-text-center" style="border-radius: 50%;">
          {% endif %}
          
          {% if user.display_name %}
            {{user.display_name}}
          {% else %}
             {{user.username}}
          {% endif %} 
          </a>
        {% else %}  
        <a href="{% url 'login' %}" class="login navbar-brand">
          Login
        </a>
        <p class="navbar-brand">/</p>
        <a href="{% url 'signup' %}" class="signup navbar-brand">
          Signup
        </a>
        
        {% endif %}
      </div>
   
  </div>
</nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
