{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/s.css' %} ">
    {% endblock %}
</head>
<body>

    {% block content %}
    <div class="form_container flexcol">

        <div class="form_header">
            <h2>Sign Up</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="input_area" placeholder="Username" required>
            <input type="email" name="email" class="input_area" placeholder="Email address" required>
            <input type="password" name="password1" class="input_area" placeholder="Password" required>
            <input type="password" name="password2" class="input_area" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    {% endblock %}

   
</body>
</html>
